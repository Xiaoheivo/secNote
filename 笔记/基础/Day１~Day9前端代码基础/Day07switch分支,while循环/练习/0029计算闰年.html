    3. 判定2000-2500年中是闰年的年，输出闰年的条件是：
    (1).能被4整除，但同时不能被100整除的年份都是闰年
    (2).能被400整除的年份是闰年
   	 其它情况都不是闰年

     <script>
        for(var i = 2000;i <= 2500; i ++){
            // if((i % 4 == 0 && i % 100 != 0)|| i % 400 == 0){
            //     console.log(i+"年是闰年");
            // }
            if(i % 4 == 0){
                if(i % 100 == 0){
                    if(i % 400 == 0){
                        console.log(i+"年是闰年");
                    }
                }else{
                    console.log(i+"年是闰年");
                }
                
            }        
        }

     </script>
