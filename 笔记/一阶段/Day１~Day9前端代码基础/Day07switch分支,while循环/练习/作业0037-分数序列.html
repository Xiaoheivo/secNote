<body>
    3. 题目：有一分数序列：2/1，3/2，5/3，8/5，13/8，21/13...求出这个数列的前20项之和。
思路：
前20项代表循环20次，循环：生成分子和分母（下一项分子等于上一项分子和分母的和，分母是上一项的分子），然后相加。
                                    分子:上一个分子+分母            分母:上一个分子
<script>
    var fm = 1; //分母
    var fz = 2; //分子
    var temp;
    var sum = 0;
    for(var i = 1;i<=20;i ++){
        console.log(fz+'/'+fm+'+');
        sum += fz/fm;
        temp =  fz+fm;
        fm = fz;
        fz = temp;
        
    }
    console.log('='+sum);

</script>
</body>
