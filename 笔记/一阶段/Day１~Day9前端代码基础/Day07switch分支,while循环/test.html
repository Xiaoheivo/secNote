显示星期几
<script>
    var day = new Date();
    var dayOfWeek = day.getDay();
    console.log(dayOfWeek);
    if(dayOfWeek==0){
        alert('星期天');
    }else if(dayOfWeek == 1){
        alert("星期一");
    }else if(dayOfWeek == 2){
        alert('星期二');
    }else if(dayOfWeek == 3){
        alert('星期三');
    }else if(dayOfWeek == 4){
        alert('星期四');
    }else if(dayOfWeek == 5){
        alert('星期五');
    }else{
        alert('星期六');
    }
</script>
